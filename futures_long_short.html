<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futures — Non-Directional Strategies Dashboard</title>
  <link rel="stylesheet" href="nondirectional.css" />

  <!-- Full-width override per uniformarsi al layout FX -->
  <style>
    html, body { margin: 0; height: 100%; }
    #container {
      max-width: none !important;
      width: 100% !important;
      margin: 0 !important;
      padding: 12px 16px;
      box-sizing: border-box;
    }
    .card, .card-grid, .charts-card, .table-card {
      max-width: none !important;
      width: 100%;
    }
    /* === Allineamento comportamento tabelle come FX === */
    .tabs { display:flex; gap:.5rem; margin:.25rem 0 .5rem 0; }
    .tab { border:1px solid #2a2a2a; border-radius:8px; padding:.35rem .75rem; cursor:pointer; background:#1a1a1a; }
    .tab.active { background:#262a30; font-weight:600; }
    .tabpanes { position:relative; }
    .table-wrapper { max-height: 420px; overflow:auto; border:1px solid #2a2a2a; border-radius:10px; }
    .report-table { width:100%; border-collapse:collapse; }
    .report-table th, .report-table td { padding:.5rem .6rem; text-align:left; white-space:nowrap; }
    .report-table thead th {
      position: sticky;
      top: var(--tabs-h, 0);          /* offset sotto i tabs */
      background: #0f0f10;            /* evita il “trasparente” che copre la 1ª riga */
      z-index: 2;
      border-bottom: 1px solid #2a2a2a;
    }

    /* === Chart area: serve un’altezza reale === */
    #module3 { min-height: 360px; }
    #equityChart { width: 100% !important; height: 100% !important; display:block; }
  </style>
</head>
<body>
  <div id="container">

    <!-- Module 1: Portfolio KPI Cards -->
    <section id="module1" class="card-grid"></section>

    <!-- Module 2: Historical Report con tabs (Closed / Open) -->
    <section id="module2" class="module">
      <h2>Historical Report</h2>

      <!-- Tabs -->
      <div class="tabs" id="reportTabs">
        <button class="tab active" data-tab="realized">Closed Trades</button>
        <button class="tab" data-tab="open">Open Positions</button>
      </div>

      <!-- Tab panes -->
      <div class="tabpanes">
        <!-- Realized trades -->
        <div class="tabpane active" id="tab-realized">
          <div class="table-wrapper">
            <table class="report-table">
              <thead><tr></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <!-- Open positions -->
        <div class="tabpane" id="tab-open">
          <div class="table-wrapper">
            <table class="report-table">
              <thead><tr></tr></thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- Module 3: Performance Visuals -->
    <section id="module3" class="card charts-card">
      <canvas id="equityChart"></canvas>
    </section>

    <!-- Module 4: New Strategies Alert -->
    <section id="module4" class="card table-card">
      <h2>New Strategies Alert</h2>
      <div class="table-wrapper">
        <table class="report-table">
          <thead>
            <tr>
              <th>Ticker</th>
              <th>Signal</th>
              <th>Open Price</th>
              <th>Take Profit</th>
              <th>Stop Loss</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="futures_long_short.js"></script>
</body>
</html>
