<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FX â€” Non-Directional Strategies Dashboard</title>
  <link rel="stylesheet" href="nondirectional.css" />

  <!-- Full-width override for embedding inside the main app -->
  <style>
    html, body { margin: 0; height: 100%; }
    /* make the dashboard use all available space inside the iframe */
    #container {
      max-width: none !important;
      width: 100% !important;
      margin: 0 !important;
      padding: 12px 16px;          /* keep some breathing space */
      box-sizing: border-box;
    }
    /* ensure cards/tables/charts don't impose their own max width */
    .card, .card-grid, .charts-card, .table-card, .table-wrapper {
      max-width: none !important;
      width: 100%;
    }
    /* let tables and charts expand horizontally */
    .table-wrapper table { width: 100%; }
    canvas { width: 100% !important; height: auto; }
  </style>
</head>
<body>
  <div id="container">
    <!-- Module 1: Portfolio KPI Cards -->
    <section id="module1" class="card-grid"></section>

    <!-- Module 2: Historical Report -->
    <section id="module2" class="card table-card">
      <h2>Historical Report</h2>
      <div class="table-wrapper">
        <table>
          <thead><tr></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Module 3: Performance Visuals -->
    <section id="module3" class="card charts-card">
      <canvas id="equityChart"></canvas>
    </section>

    <!-- Module 4: New Strategies Alert -->
    <section id="module4" class="card table-card">
      <h2>New Strategies Alert</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Spread</th>
              <th>Signal</th>
              <th>Open Price</th>
              <th>Take Profit</th>
              <th>Stop Loss</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="fx_long_short.js"></script>
</body>
</html>
