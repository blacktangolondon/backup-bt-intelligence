<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Non‑Directional Strategies Dashboard</title>
  <link rel="stylesheet" href="nondirectional.css" />
</head>
<body>
  <div id="container">
    <!-- Module 1: Portfolio KPI Cards -->
    <section id="module1" class="card-grid"></section>

    <!-- Module 2: By‑Spread Breakdown Table -->
    <section id="module2" class="card table-card">
      <h2>By‑Spread Breakdown</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Spread</th>
              <th>Trades</th>
              <th>Win %</th>
              <th>Avg Return</th>
              <th>Max Win</th>
              <th>Max Loss</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Module 3: Performance Visuals -->
    <section id="module3" class="card charts-card">
      <h2>Performance Visuals</h2>
      <canvas id="equityChart"></canvas>
      <div class="bottom-charts">
        <canvas id="pnlChart"></canvas>
      </div>
    </section>

    <!-- Module 4: New Strategies Alert -->
    <section id="module4" class="card table-card">
      <h2>New Strategies Alert</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Spread</th>
              <th>Price</th>
              <th>Lower 2</th>
              <th>Upper 2</th>
              <th>Signal</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Your wiring logic -->
  <script src="nondirectional.js"></script>
</body>
</html>
