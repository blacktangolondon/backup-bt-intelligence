<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Spreads Mean-Reversion — Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    body { padding: 16px; background:#0f1012; color:#e6e6e6; }
    h1 { font-size: 20px; margin: 8px 0 16px; }
    .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 16px; }
    .card { background:#16181d; border:1px solid #2a2d34; border-radius:12px; padding:12px; }
    .kpi { display:grid; grid-template-columns: repeat(6, 1fr); gap:12px; }
    .kpi .box { background:#121317; border:1px solid #2a2d34; border-radius:10px; padding:10px; }
    .kpi .label { font-size:12px; color:#bdbdbd; }
    .kpi .value { font-size:16px; font-weight:700; }
    table { width:100%; font-size:13px; }
    thead th { position: sticky; top: 0; background:#0f1012; }
    .scroll { max-height: 420px; overflow:auto; border:1px solid #2a2d34; border-radius:10px; }
    canvas { width:100% !important; height:340px !important; display:block; }
    a { color:#ffc065; }
    .muted { color:#9aa0a6; font-size:12px; }
  </style>
</head>
<body>
  <h1>Spreads Mean-Reversion — Dashboard</h1>

  <div class="card">
    <div id="kpi" class="kpi"></div>
  </div>

  <div class="grid" style="grid-template-columns: repeat(12, 1fr)">
    <div class="card" style="grid-column: span 12;">
      <canvas id="equityChart"></canvas>
      <div class="muted" id="period"></div>
    </div>

    <div class="card" style="grid-column: span 7;">
      <h3>Realized Trades</h3>
      <div class="scroll">
        <table>
          <thead><tr>
            <th>Exit</th><th>Spread</th><th>Side</th><th>Entry</th><th>Exit</th><th>Days</th><th>Reason</th><th>P&amp;L</th>
          </tr></thead>
          <tbody id="trades"></tbody>
        </table>
      </div>
    </div>

    <div class="card" style="grid-column: span 5;">
      <h3>Open Positions (MTM)</h3>
      <div class="scroll">
        <table>
          <thead><tr>
            <th>Entry</th><th>Spread</th><th>Side</th><th>MTM date</th><th>MTM px</th><th>Days</th><th>MTM P&amp;L</th>
          </tr></thead>
          <tbody id="open"></tbody>
        </table>
      </div>

      <h3 style="margin-top:16px;">By Spread</h3>
      <div class="scroll">
        <table>
          <thead><tr>
            <th>Spread</th><th>#</th><th>Avg P&amp;L</th><th>Max Win</th><th>Max Loss</th>
          </tr></thead>
          <tbody id="byspread"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="spreads_dashboard.js"></script>
</body>
</html>
